<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Naturaluxhair â€” Logo</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container" aria-label="Logo Naturaluxhair">
      <!-- Logo wordmark -->
      <h1 class="brand" aria-hidden="false">Naturaluxhair</h1>

      <!-- Monogram NH as SVG (keeps crispness) -->
      <div class="monogram-wrap" aria-hidden="true">
        <svg
          class="monogram"
          viewBox="0 0 240 120"
          xmlns="http://www.w3.org/2000/svg"
          role="img"
        >
          <defs>
            <!-- Gold gradient used for monogram -->
            <linearGradient id="goldGrad" x1="0" x2="1" y1="0" y2="1">
              <stop offset="0%" stop-color="#fff7e6" />
              <stop offset="30%" stop-color="#f2d7a0" />
              <stop offset="65%" stop-color="#d3a55a" />
              <stop offset="100%" stop-color="#b07a3d" />
            </linearGradient>

            <!-- subtle highlight gradient for animated sheen -->
            <linearGradient id="sheen" x1="0" x2="1">
              <stop offset="0%" stop-color="rgba(255,255,255,0)" />
              <stop offset="45%" stop-color="rgba(255,255,255,0.85)" />
              <stop offset="55%" stop-color="rgba(255,255,255,0.15)" />
              <stop offset="100%" stop-color="rgba(255,255,255,0)" />
            </linearGradient>

            <!-- filter for soft metallic shadow -->
            <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
              <feDropShadow
                dx="0"
                dy="4"
                stdDeviation="6"
                flood-color="#8c5f33"
                flood-opacity="0.25"
              />
            </filter>
          </defs>

          <!-- Monogram text using Great Vibes -->
          <text
            class="monogram-text"
            x="50%"
            y="70"
            text-anchor="middle"
            font-family="Great Vibes"
            font-size="74"
            filter="url(#soft)"
          >
            NH
          </text>

          <!-- Sheen overlay (animated by CSS) -->
          <rect
            class="monogram-sheen"
            x="-60"
            y="-10"
            width="120"
            height="140"
            fill="url(#sheen)"
            opacity="0.0"
            transform="rotate(-18)"
          ></rect>
        </svg>
      </div>
    </main>
  </body>
</html>
